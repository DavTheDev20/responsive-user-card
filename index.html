<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" class="top-bg-pattern" />
    <img src="images/bg-pattern-bottom.svg" class="bottom-bg-pattern" />
    <div class="card">
      <div class="card-head"></div>

      <div class="card-body">
        <img src="images/image-victor.jpg" class="user-image" />
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
      </div>

      <div class="card-footer">
        <table>
          <thead>
            <tr>
              <td>
                <h2>80K</h2>
                <h5>Followers</h5>
              </td>
              <td>
                <h2>803K</h2>
                <h5>Likes</h5>
              </td>
              <td>
                <h2>1.4K</h2>
                <h5>Photos</h5>
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DavTheDev20">Davin Reid</a>.
    </div>
  </body>
</html>
